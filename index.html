<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
    		<title>Multimedia Móstoles 2020-21 by Joaquín Arias</title>
   		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    		<meta http-equiv="Pragma" content="no-cache" />
    		<meta http-equiv="Expires" content="0" />

		<script data-ad-client="ca-pub-5116371729149693" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
		
    		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  	</head> 
<body> 
    
	<center><h1> Multimedia (Móstoles) 2020-2021</h1></center>
	<div class="container">

		<div id="listaEquipos"></div>
    
	</div>


  <script>
    var equipos = 12;
    var listaEquipos = document.getElementById('listaEquipos');
    var infoEquipos = [
	['A', 'Puzzle', 'http://'],
	['B', 'Dígitos', 'http://'],
	['C', 'FUJAMA ', 'http://'],
	['D', 'Equipo F', 'http://'],
	['E', 'Los sin nombre', 'http://'],
	['F', 'Equipo A', 'http://'],
	['G', 'Otro 10', 'http://'],
	['H', 'Equipo UWU', 'http://'],
	['I', 'Beta Testers', 'http://'],
	['J', 'Flamingos', 'http://'],
	['K', '-', 'http://'],
	['L', 'Escoba', 'http://']
    ];

    $(function(){
	for (var i = 0; i < equipos; i++) {
	    var l = infoEquipos[i][0];  // letra del equipo
	    var url = `https://equipo${l}mmm2021.github.io/index.html`; // url del equipo

	    $(`#Equipo${l}`).load(`${url}`); // load equipo file
	}
    });
    
    function block(index) {
	
	var l = infoEquipos[index][0]; // letra del equipo
	var name = infoEquipos[index][1]; // nombre del equipo
	
	return `

<table>
<tr><td width=120px>
  <a href="#c${l}" class="btn btn-info" data-toggle="collapse">
     Equipo ${l}
  </a></td><td> ${name} </tr></table><br>
  <div id="c${l}" class="collapse"> 
    <div id="Equipo${l}"> </div> 
  </div>

        `;

    }

    for (var i = 0; i < equipos; i++) {

	listaEquipos.innerHTML += '<p>' + block(i) + '</p>';

    }
    
  </script>
  </body>
</html>
